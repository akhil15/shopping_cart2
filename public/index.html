<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
    <!-- ********************************************************************** -->
    <!--                          MAIN CONTAINER                                -->
    <div class="mt-2 pt-2 pr-4 pl-4 m-auto">
        
        <div class="main-header dodShadow" style="height: 55px;">
            <nav class="navbar navbar-expand-lg header ">
                <a class="navbar-brand" href="#"></a><i class="fa fa-bars fa-lg" aria-hidden="true"></i></a>
                
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav nav-links">
                    <a class="nav-item nav-link active disabled" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link disabled" href="#">Shop</a>
                    <a class="nav-item nav-link disabled" href="#">Magazine</a>
                    
                  </div>
                  <div class="search-text">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <span class="search-container">
                          <input type="text" placeholder="Search.." name="search" style="border: none">
                    </span>
                    <i class="fa fa-shopping-cart cart-in" aria-hidden="true"></i>
                      <span>Login</span>
                  </div>
                </div>
              </nav>
            </div>
            
        
        <!-- ****************************************************************** -->
        <!--                     MAIN BODY CONTENT                              -->
        <div class="main-content-body">
            <form class="form-group row ">
                <div class="col-sm-3" id="left-panel">
                    <div class="row">
                    <div class="col-sm-6"></div>
                    <div class="filter-container col-sm-6">
                        <div class="filterBy">Filter By</div>
                        
                        <select class="filter">
                          <option>Collection</option>
                          <option>Test 1</option>
                          <option>Test 2</option>
                          <option>Test 3</option>
                          <option>Test 4</option>
                        </select>
                          <select class="filter">
                            <option>Color</option>
                            <option>Test 1</option>
                            <option>Test 2</option>
                            <option>Test 3</option>
                            <option>Test 4</option>
                        </select>
                        <select class="filter">
                            <option >Category</option>
                            <option>Test 1</option>
                            <option>Test 2</option>
                            <option>Test 3</option>
                            <option>Test 4</option>
                        </select>
                        <div>Price</div>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                            
                          </div>
                      </div>
                      </div>
                </div>
                <div class="row col-sm-9 pt-3 m-0" id="container-products-id">
                   
                </div>
             </form>  

            <!-- ************************************************************** -->
            <!--                 SHOWING THE PRODUCT DETAILS                    -->
            <div class="form-group" id="container-item-detail-id">
               
            </div>

            <!-- ************************************************************** -->
            <!--                    PRODUCTS ADDED TO CART                      -->

            <div class="form">
                <div id="container-cart-id">
                  
                </div>
            </div>

            <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++  -->
        </div><!--           END OF MAIN BODY CONTENT                           -->
        <!-- ****************************************************************** -->
    </div><!--END OF CONTAINER-->
   
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <script src="js/main.js"></script>
    

</body>
</html>
